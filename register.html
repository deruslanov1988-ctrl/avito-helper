<body>
    <div class="container form-container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>

                    <div class="mb-3">

<script>
    document.getElementById("registerForm").onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/api/register", {

        });

        const result = await response.json();

        if (result.success) {
            alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≤—Ö–æ–¥...");
            window.location.href = "login.html";
        } else {
            document.getElementById("registerMessage").innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
        }
    };
</script>
